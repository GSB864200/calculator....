<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <!-- Display -->
        <input type="text" class="display" id="display" value="0" disabled>

        <!-- Buttons -->
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>

            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>

            <button>*</button>
            <button>/</button>
            <button>3</button>
            <button>2</button>

            <button>1</button>
            <button>C</button>
            <button>=</button>
            <button>0</button>
        </div>
    </div>

    
</body>
</html>
